<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>Magazin</title>
</head>

<body>
	<div class="header">
		<!-- container -->
		<div class="container">
			<!-- navbar -->
			<div class="navbar">
				<div class="logo">
					<img src="./img/logo.png" alt="Logo" class="logo-img">
				</div>
				<ul class="nav-links">
					<li><a class="nav-link" href="#home"><img src="./img/src.png" alt="Search"></a></li>
					<li><a class="nav-link" href="#about"><img src="./img/market.png" alt="Market"></a></li>
					<li><a class="nav-link" href="#contact"><img src="./img/profil.png" alt="Contact"></a></li>
				</ul>
				<div class="menu">
					<img src="./img/menu.png" alt="Menu">
				</div>
			</div>
		</div>

		<!-- hero-bg -->
		<div class="hero-bg">
			<div class="container">
				<!-- hero-content -->
				<div class="hero-content">
					<div class="first-headset">
						<img class="headset-img" src="./img/headset1.png" alt="First Headset">
					</div>
					<div class="title-content">
						<p class="subtitle-headset">Hear it. Feel it</p>
						<p class="title-headset">Move with the music</p>
						<div class="headset-price">
							<p class="price-new">$ 435</p>
							<p class="price-old">$ 465</p>
						</div>
						<a href="#" class="btn">BUY NOW</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
